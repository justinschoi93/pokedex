<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header__container">
        <h1 class="header__title">POKEDEX</h1>
    </header>
    <main class="main__container">
        <section class="search__container">
            <input type="text" class="search__input" placeholder="Search Pokemon">
        </section>
        <section class="pokedex__container">
            <div class="sprite__container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur" class="pokedex__image">
            </div>
            <div class="name__container">
                <h3 class="pokemon_name">Bulbasaur</h3>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
